<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'>
<defs>
  <rect stroke='currentColor' stroke-width='0.5' width='1' height='1' fill='none' id='s'/>
  <pattern id='grid' width='20' height='20' patternUnits='userSpaceOnUse'>
    <use href='#s' fill='currentColor' opacity='0.1'/>
    <use href='#s' x='5' y='5' fill='currentColor' opacity='0.15'/>
    <use href='#s' x='10' y='10' fill='currentColor' opacity='0.1'/>
    <use href='#s' x='15' y='15' fill='currentColor' opacity='0.2'/>
    <use href='#s' x='3' y='12' fill='currentColor' opacity='0.1'/>
    <use href='#s' x='17' y='7' fill='currentColor' opacity='0.15'/>
  </pattern>
</defs>
<rect fill='url(#grid)' width='100%' height='100%'/>
</svg>
